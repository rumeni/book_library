services:
  db:
    image: postgres:15-alpine
    container_name: book_library_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    container_name: book_library_backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: book_library_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
